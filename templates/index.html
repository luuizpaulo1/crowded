<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotatômetro - Home</title>

    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
{#    <link rel="icon" href="/static/img/favicon.png">#}
{#    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=MuseoModerno&display=swap" rel="stylesheet">#}
</head>
<body>
<main>
    <div class="container">
        <div class="caixa">
            <header class="caixa__header">
                <h1 class="caixa__titulo">Crowded</h1>
                <p class="caixa__sub-titulo">Selecione o ônibus</p>
            </header>
            {% for bus in buses %}
            <div class="caixa__corpo">
                <ul id="lista-de-linhas" class="lista-de-linhas">
                    <li>
                        <h2 class="nome-da-linha">{{ bus.name }}</h2>
                        <ul id="lista-de-onibus" class="lista-de-onibus">
                            <li>
                                <a class="link-onibus" href="/bus/{{ bus.id }}">
                                    <div class="imagem-onibus">
                                        <img src="https://viatrolebus.com.br/wp-content/uploads/2021/09/Apache-VIP-Caio-Niter%C3%B3i.jpg"
                                             alt=""/>
                                    </div>

{#                                    <p class="nome-onibus">Número do ônibus</p>#}
                                    <p class="ponto-atual">Ponto atual: {{ bus.last_data_received.bus_stop_name }}</p>
                                    <h6>atualizado às {{ bus.last_data_received.created_at.isoformat() }}</h6>
                                </a>
                            </li>
                        </ul>

                    </li>

                </ul>
            </div>
            {% endfor %}
        </div>
    </div>
</main>

<script src="../static/js/lista-de-onibus.js" defer=""></script>
</body>
</html>
